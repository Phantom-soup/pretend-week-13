<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle grow</title>
</head>
<body onload="draw()">

    <canvas id="sketch" width="600" height="600"></canvas>

    <script>
        function draw(){
            var sketch = document.getElementById("sketch");
            var context = sketch.getContext("2d");

            context.fillStyle = "#ff0000";

            for (let i = 0; i <= 9; i++) {
                context.beginPath();
			    context.arc(getRandomInt(600), getRandomInt(600), getRandomInt(100), 0, 2 * Math.PI, true);
                // context.arc(x, y, radius, start angle, end angle, clockwise);
			    context.closePath();
			    context.fill();
                
            }
//source https://developer.mozilla.org/fen-US/docs/Web/JavaScript/Reference/Global_Objects/Math/random
function getRandomInt(max) {
            return Math.floor(Math.random() * max);
        }
        }
    </script>

</body>
</html>
